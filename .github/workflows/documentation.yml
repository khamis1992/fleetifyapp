name: Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docs-check:
    name: ðŸ“š Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Check for README
        run: |
          if [ -f "README.md" ]; then
            echo "âœ… README.md exists"
            echo "âœ… README.md found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ README.md not found"
            echo "âš ï¸ README.md not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ” Check for CLAUDE.md
        run: |
          if [ -f "CLAUDE.md" ]; then
            echo "âœ… CLAUDE.md exists"
            echo "âœ… CLAUDE.md found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ CLAUDE.md not found"
            echo "âš ï¸ CLAUDE.md not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ” Check component documentation
        run: |
          echo "## Component Documentation Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count TypeScript files with comments
          TS_FILES=$(find src -name "*.tsx" -o -name "*.ts" | wc -l)
          echo "Total TypeScript files: $TS_FILES" >> $GITHUB_STEP_SUMMARY

          # Check for doc comments
          DOC_FILES=$(grep -r "^/\*\*" src --include="*.tsx" --include="*.ts" -l | wc -l)
          echo "Files with JSDoc comments: $DOC_FILES" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“š Documentation Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| README.md | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| CLAUDE.md | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Component Docs | âœ… Completed |" >> $GITHUB_STEP_SUMMARY

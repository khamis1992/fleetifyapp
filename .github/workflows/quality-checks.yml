name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality:
    name: âœ¨ Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”Ž Lint check
        run: npm run lint || true

      - name: ðŸ“ Type check
        run: npx tsc --noEmit --skipLibCheck || true

      - name: ðŸ—ï¸ Build check
        run: npm run build:ci || true
        env:
          VITE_SUPABASE_URL: https://test.supabase.co
          VITE_SUPABASE_ANON_KEY: test_key
          VITE_ENCRYPTION_SECRET: test_secret

      - name: ðŸ“Š Summary
        run: |
          echo "## âœ¨ Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Type Check | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Completed |" >> $GITHUB_STEP_SUMMARY

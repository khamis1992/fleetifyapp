name: Test-generator-agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-coverage:
    name: ðŸ§ª Test Coverage Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Count test files
        run: |
          echo "## ðŸ§ª Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          TEST_FILES=$(find src -name "*.test.ts" -o -name "*.test.tsx" -o -name "*.spec.ts" -o -name "*.spec.tsx" | wc -l)
          echo "Test files found: $TEST_FILES" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ” Count source files
        run: |
          SOURCE_FILES=$(find src -name "*.ts" -o -name "*.tsx" | grep -v test | grep -v spec | wc -l)
          echo "Source files: $SOURCE_FILES" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§ª Run tests
        run: npm run test:run -- --run || true

      - name: ðŸ§ª Generate coverage report
        run: npm run test:coverage -- --run || true

      - name: ðŸ“Š Check coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Details" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Parse coverage if available
            if command -v jq &> /dev/null; then
              LINES=$(cat coverage/coverage-summary.json | jq '.total.lines.pct // 0')
              STATEMENTS=$(cat coverage/coverage-summary.json | jq '.total.statements.pct // 0')
              FUNCTIONS=$(cat coverage/coverage-summary.json | jq '.total.functions.pct // 0')
              BRANCHES=$(cat coverage/coverage-summary.json | jq '.total.branches.pct // 0')

              echo "| Metric | Coverage |" >> $GITHUB_STEP_SUMMARY
              echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
              echo "| Lines | ${LINES}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Statements | ${STATEMENTS}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Functions | ${FUNCTIONS}% |" >> $GITHUB_STEP_SUMMARY
              echo "| Branches | ${BRANCHES}% |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "## âœ… Test Coverage Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test Files | âœ… Counted |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Run | âœ… Executed |" >> $GITHUB_STEP_SUMMARY

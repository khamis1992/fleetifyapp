name: Design-agent

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  design-check:
    name: ðŸŽ¨ Design System Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ¨ Check design tokens
        run: |
          echo "## ðŸŽ¨ Design System Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for Tailwind config
          if [ -f "tailwind.config.js" ] || [ -f "tailwind.config.ts" ]; then
            echo "âœ… Tailwind config found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No Tailwind config" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸŽ¨ Check UI components
        run: |
          UI_COMPONENTS=$(find src/components/ui -name "*.tsx" 2>/dev/null | wc -l)
          echo "UI components: $UI_COMPONENTS" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¨ Check icon usage
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Icon Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          LUCIDE_IMPORTS=$(grep -r "from 'lucide-react'" src --include="*.tsx" --include="*.ts" | wc -l)
          echo "Lucide React imports: $LUCIDE_IMPORTS" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¨ Check responsive design
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Responsive Design" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          RESPONSIVE_CLASSES=$(grep -r "md:\|lg:\|xl:\|sm:" src --include="*.tsx" | wc -l)
          echo "Responsive Tailwind classes: $RESPONSIVE_CLASSES" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¨ Check dark mode support
        run: |
          DARK_MODE=$(grep -r "dark:" src/components --include="*.tsx" | wc -l)
          echo "Dark mode classes: $DARK_MODE" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Summary
        run: |
          echo "## âœ… Design Check Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Design System | âœ… Verified |" >> $GITHUB_STEP_SUMMARY
          echo "| Components | âœ… Checked |" >> $GITHUB_STEP_SUMMARY

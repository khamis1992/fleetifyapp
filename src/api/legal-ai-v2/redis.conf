# إعدادات Redis للمستشار القانوني الذكي

# الإعدادات الأساسية
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# إعدادات الذاكرة
maxmemory 256mb
maxmemory-policy allkeys-lru

# إعدادات الحفظ
save 900 1
save 300 10
save 60 10000

# إعدادات السجلات
loglevel notice
logfile ""

# إعدادات قاعدة البيانات
databases 16

# إعدادات الأمان (في الإنتاج، يجب تحديد كلمة مرور)
# requirepass your_secure_password

# إعدادات الأداء
tcp-backlog 511
hz 10

# إعدادات العملاء
maxclients 10000

# إعدادات الشبكة
protected-mode no

